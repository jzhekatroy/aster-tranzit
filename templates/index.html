<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Proxy System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
                <div style="flex: 1;"></div>
                <div style="text-align: center; flex: 1;">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="Finenumbers" class="logo">
                    <p>Система маскарадинга телефонных номеров</p>
                </div>
                <div style="flex: 1; text-align: right;">
                    <a href="{{ url_for('main.logout') }}" style="color: white; text-decoration: none; padding: 8px 16px; border: 1px solid white; border-radius: 4px; font-size: 0.9em;">Выход</a>
                </div>
            </div>
        </header>

        <main>
            <!-- Кнопки управления -->
            <section class="controls-section">
                <button onclick="showCurrentNumbers()" class="btn btn-secondary">Показать текущие номера</button>
                <button onclick="clearAllNumbers()" class="btn btn-danger">Очистить всё</button>
            </section>

            <!-- Форма загрузки -->
            <section class="upload-section">
                <h2>Загрузить номера</h2>
                <p class="hint">Загрузите CSV файл с реальными телефонными номерами (один номер на строку)</p>
                
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" name="file" accept=".csv" required>
                        <label for="fileInput" class="file-label">
                            <span class="file-text">Выберите CSV файл</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </form>

                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Обработка...</p>
                </div>

                <div id="error" class="alert alert-error" style="display: none;"></div>
                
                <!-- Кнопка скачать (показывается после загрузки) -->
                <div id="downloadSection" style="display: none; margin-top: 20px;">
                    <button onclick="downloadResults()" class="btn btn-success btn-large">Скачать фейковые номера</button>
                </div>
            </section>

            <!-- Список номеров -->
            <section class="list-section" id="listSection" style="display: none;">
                <h3>Количество номеров: <span id="phoneCount">0</span></h3>
                
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Реальный номер</th>
                                <th>Фейковый номер</th>
                            </tr>
                        </thead>
                        <tbody id="phoneListBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>Finenumbers © 2025</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
